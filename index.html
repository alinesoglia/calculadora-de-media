<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média!</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Calculadora de média</h1>
    <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
    </p>
    <h2 class="notas">
      Insira as notas de cada bimestre:
    </h2>
    <label for="primeiroBimestre">1º Bimestre</label><br>
    <input type="number" id="primeiro" size="2" oninput="limitDecimalPlaces(event, 1)" /><br>
    <label for="segundoBimestre">2º Bimestre</label><br>
    <input type="number" id="segundo" size="2" oninput="limitDecimalPlaces(event, 1)" /><br>
    <label for="terceiroBimestre">3º Bimestre</label><br>
    <input type="number" id="terceiro" size="2" oninput="limitDecimalPlaces(event, 1)" /><br>
    <label for="quartoBimestre">4º Bimestre</label><br>
    <input type="number" id="quarto" size="2" oninput="limitDecimalPlaces(event, 1)" /><br><br>
    <button type="submit" onclick="Calcular()">Calcular média</button>
    <h2 id="média"></h2>
    <h2 id="aprovadoReprovado"></h2>
  </div>
<script src="./script.js"></script>
</body>

</html>
